name: Flask_app_build_and_deploy

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - Dockerfile
      - app/*
      - run.py
      - requirements.txt

pool:
  name: 'local-hosted'

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '9a59900a-1fe0-4ac4-a123-f3bb65dd1da5'
  imageRepository: 'flaskapp'
  containerRegistry: 'azappsvcreg.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(tag)
          latest
          
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Azure subscription (PAYG)(1)(ff3487eb-e5ec-44cb-8d02-b4b59abb7f9e)'
        appName: 'flask-app-container'
        containers: '$(containerRegistry)/$(imageRepository):$(tag)'
